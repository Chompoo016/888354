<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <center>
        <h2>Ex - Random Number for Answer</h2>
        <hr>
        <button id="random">Random Number</button>
        <br><br>
		<span id="number"></span> = <input type="text" id="result">
		<br><br>
		<button id="answer">Send Answer</button>
        <br><br>
        Result : <span id="description"></span>
    </center>
	
	<script>
		$(document).ready(function(){
			var check = 0;
		       $('#random').click(function(){	
				    var num1 = Math.floor((Math.random() * 999) + 1);
				    var num2 = Math.floor((Math.random() * 999) + 1);
				    $('#number').text(num1+" + "+num2);
				    check = num1+num2;
			    });
		        $('#answer').click(function(){
		        	var result = $('#result').val();
		        	if(result==check){
		        		$('#description').text("That's correct.");
		        		$('#description').css("color", "green");
		        	}
		        	else{
		        		$('#description').text("That's wrong. The answer is " + check);
		        		$('#description').css("color", "red");
		        	}
		        	
		        });
		});
</script>
</body>
</html>
